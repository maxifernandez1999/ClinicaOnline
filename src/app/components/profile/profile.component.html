<div class="container table-center">
      <div class="container table-right">
            <table class="table table-hover">
                  <thead>
                        <h2 class="text-center">Patients</h2>
                        <tr>
                              <th scope="col">First Name</th>
                              <th scope="col">Last Name</th>
                              <th scope="col">Age</th>
                              <th scope="col">Dni</th>
                              <th scope="col">Email</th>
                              <th scope="col">Password</th>
                              <th scope="col">Social Work</th>
                              <th scope="col">Photo</th>
                        </tr>
                  </thead>
                  <tbody>
                        <tr>
                              <td>{{patient.firstName}}</td>
                              <td>{{patient.lastName}}</td>
                              <td>{{patient.age}}</td>
                              <td>{{patient.dni}}</td>
                              <td>{{patient.email}}</td>
                              <td>{{patient.password}}</td>
                              <td>{{patient.socialWork}}</td>   
                              <td><img [src]="profileUrl" alt="Image" width="50px" height="50px"></td> 
                        </tr>
                  </tbody>
            </table>
      </div>
</div>
