<div class="container table-center">
      
      <div class="container table-right">
            <table class="table table-hover">
                  <thead >                      
                        <h2 class="text-center">Statistics</h2>
                        <tr>   
                              <th scope="col">Name User</th>
                              <th scope="col">Day</th>
                              <th scope="col">Hour</th>
                        </tr>
                  </thead>
                  <tbody>
                        <tr *ngFor="let estadistica of estadisticas">
                              <td>{{estadistica.user}}</td>
                              <td>{{estadistica.day}}</td>
                              <td>{{estadistica.hour}}</td>  
                        </tr>
                  </tbody>
            </table>
      </div>
</div>
