<div class="container table-center mt-3">
      <div class="container table-right ">
          <h2>Shifts</h2>
            <div [formGroup]="formShifts" class="form-group">
                <div class="form-group">
                    <select  formControlName="patientName"      
                            class="form-control">
                      <option *ngFor="let name of patientsName" (click)="isSelected()" [ngValue]="name">{{name}}</option>
                  </select>
                </div>
                <div #specialist class="form-group">
                    <h2>Specialists</h2>
                    <button  *ngFor="let specialist of specialists" class="btn btn-success  m-3" (click)="getSpecialistSelected(specialist,$event)">{{specialist}}</button>
                </div>
                <div *ngIf="showSpecialities" class="form-group">
                    <h2>Specialities</h2>
                    <button  *ngFor="let speciality of specialities" class="btn btn-info  m-3" (click)="getSpecialitySelected(speciality,$event)">{{speciality}}</button>
                  </div>
                <div *ngIf="showShifts" class="form-group">
                    <h2>Available shifts</h2>
                    <button class="btn btn-secondary m-3" (click)="getShifts($event)">30/9 12:00</button>
                    <button class="btn btn-secondary m-3" (click)="getShifts($event)">30/9 12:00</button>
                    <button class="btn btn-secondary m-3" (click)="getShifts($event)">30/9 12:00</button>
                </div>
                <div class="form-group">
                    <input id="btn" type="button" (click)="addShift()" class="btn btn-primary" value="Submit" disabled>
                </div>
              </div>   
      </div>
</div>
