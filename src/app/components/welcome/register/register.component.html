<div class="container register">
      <div class="row">
          <div class="col-md-3 register-left">
              <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
              <h3>Welcome</h3>
              <p>The best attention here!</p>
              <input type="submit" name="" value="Login"/><br/>
          </div>
          <div class="col-md-9 register-right">
              <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                  <li class="nav-item">
                      <a #linkPatients class="nav-link active" id="home-tab" data-toggle="tab" href="#" (click)="changeFormPatients()" role="tab" aria-controls="home" aria-selected="true">Patients</a>
                  </li>
                  <li class="nav-item">
                      <a #linkSpecialists class="nav-link" id="profile-tab" data-toggle="tab" href="#" (click)="changeFormSpecialists()" role="tab" aria-controls="profile" aria-selected="false">Specialists</a>
                  </li>
              </ul>
              <div class="tab-content" id="myTabContent">
                  <div #formPatients class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                      <h3 class="register-heading">Patients Form</h3>
                      <div class="row register-form">
                          <div class="col-md-6">
                              <div class="form-group">
                                  <input type="text" class="form-control" placeholder="First Name" value="" />
                              </div>
                              <div class="form-group">
                                  <input type="text" class="form-control" placeholder="Last Name" value="" />
                              </div>
                              <div class="form-group">
                                <input type="number" class="form-control" placeholder="Age" value="" />
                            </div>
                              <div class="form-group">
                                  <input type="text" class="form-control" placeholder="DNI" value="" />
                              </div>
                          </div>
                          <div class="col-md-6">
                              <div class="form-group">
                                  <input type="email" class="form-control" placeholder="Your Email" value="" />
                              </div>
                              <div class="form-group">
                                <input type="password" class="form-control" placeholder="Your Password" value="" />
                            </div>
                            <div class="form-group">
                              <input type="text" class="form-control" placeholder="Your Social Work" value="" />
                          </div>
                              <div class="form-group">
                                  <input type="file" class="form-control" placeholder="Photos" value="" />
                              </div>
                              <input type="submit" class="btnRegister"  value="Register"/>
                          </div>
                      </div>
                  </div>
                  <div #formSpecialists class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                      <h3  class="register-heading">Specialists Form</h3>
                      <div class="row register-form">
                          <div class="col-md-6">
                              <div class="form-group">
                                  <input type="text" class="form-control" placeholder="First Name" value="" />
                              </div>
                              <div class="form-group">
                                  <input type="text" class="form-control" placeholder="Last Name" value="" />
                              </div>
                              <div class="form-group">
                                  <input type="text" class="form-control" placeholder="Age *" value="" />
                              </div>
                              <div class="form-group">
                                  <input type="text" class="form-control" placeholder="Dni" value="" />
                              </div>
                          </div>
                          <div class="col-md-6">
                              <div class="form-group">
                                  <input type="email" class="form-control" placeholder="Your Email" value="" />
                              </div>
                              <div class="form-group">
                                  <input type="password" class="form-control" placeholder="Your Password" value="" />
                              </div>
                              <div class="form-group">
                                  <select class="form-control">
                                      <option class="hidden"  selected disabled>Select your Specialty</option>
                                      <option>Ophthalmologist</option>
                                      <option>Cardiologyr</option>
                                      <option>Pediatrics</option>
                                  </select>
                              </div>
                              <div class="form-group">
                                  <input type="file" class="form-control" placeholder="Photo" value="" />
                              </div>
                              <input type="submit" class="btnRegister"  value="Register"/>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    
    </div>
